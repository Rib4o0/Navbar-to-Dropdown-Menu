<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Navbar to dropdown menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <ul class="navbar">
        <li class="navElem selected">Home</li>
        <li class="navElem">About</li>
        <li class="navElem">Login</li>
        <li class="navElem">Signup</li>
        <li class="navElem">Settings</li>
    </ul>
    <script>
        const navElems = document.querySelectorAll('.navElem');
        const navBar = document.querySelector(".navbar");

        navElems.forEach(elem => {
            elem.addEventListener("click", () => {
                navElems.forEach(navElem => {navElem.classList.remove("selected")})
                elem.classList.add("selected")
                if (elem.classList.contains("selected") && !navBar.classList.contains("dropdown")) {
                    navBar.classList.add("dropdown")
                } else {
                    navBar.classList.remove("dropdown");
                }
            })
        })

        let oldSize = window.innerWidth;

        window.addEventListener("resize", () => {
            if (window.innerWidth <= 500 && oldSize > 500) {
                navBar.classList.remove("dropdown");
            }
            oldSize = window.innerWidth;
        })
    </script>
</body>
</html>
